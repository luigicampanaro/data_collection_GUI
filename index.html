<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Collection GUI</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- ROS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
</head>
<body>

    <main class="container">
        <div class="card">
            <header class="status-header">
                <div class="status-dot" id="connection-status"></div>
                <h1>Collection Control</h1>
                <button id="btn-settings" class="icon-btn" aria-label="Settings">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </header>

            <div class="control-group">
                <button id="btn-start" class="action-btn start" data-label="Start">Start</button>
                <button id="btn-stop" class="action-btn stop" data-label="Stop">Stop</button>
            </div>

            <div class="secondary-group">
                <button id="btn-delete" class="text-btn delete">Delete Last</button>
            </div>
        </div>
    </main>

    <!-- Delete Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Delete Last Bag?</h2>
            <p>This action will permanently remove the most recent recording from the workspace. This cannot be undone.</p>
            <div class="modal-actions">
                <button id="btn-cancel" class="modal-btn cancel">Cancel</button>
                <button id="btn-confirm-delete" class="modal-btn destructive">Confirm Delete</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal-overlay" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Connection Settings</h2>
            <div class="input-group">
                <label for="input-ip">Bridge IP</label>
                <input type="text" id="input-ip" placeholder="10.99.2.64">
            </div>
            <div class="input-group">
                <label for="input-port">Port</label>
                <input type="number" id="input-port" placeholder="9091">
            </div>
            <div class="modal-actions">
                <button id="btn-cancel-settings" class="modal-btn cancel">Cancel</button>
                <button id="btn-save-settings" class="modal-btn primary">Save</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
